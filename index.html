<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drucker Rechner</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1 class="text-center mb-5">Drucker Rechner</h1>
  <div class="row">
    <div class="col-5 text-center">
      <h2 class="text-center">Variante A</h2>
      <form>
        <div class="form-row mt-2">
            <div class="col text-center">
                <h4>Anschaffunskosten</h4>
            </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="First name">
          </div>
        </div>
        <div class="form-row mt-2">
            <div class="col text-center">
                <h4>Druckkosten S/W:</h4>
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="First name">
            </div>
          </div>
          <div class="form-row mt-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Rechnen</button>
          </div>
          <div class="form-row mt-2">
            <div class="col">
                <h4>Ergebniss:</h4>
            </div>
            <div class="col">
                <input type="text" class="form-control" readonly>
            </div>
        </div>
      </form>
    </div>
    <div class="col-2 text-center">
      One of three columns
    </div>
    <div class="col-5 text-center">
        <h2 class="text-center">Variante B</h2>
        <form>
            <div class="form-row mt-2">
                <div class="col text-center">
                    <h4>Anschaffunskosten</h4>
                </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="First name">
              </div>
            </div>
            <div class="form-row mt-2">
                <div class="col text-center">
                    <h4>Druckkosten S/W:</h4>
                </div>
                <div class="col">
                  <input type="number" class="form-control" placeholder="First name">
                </div>
              </div>
              <div class="form-row mt-2 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Rechnen</button>
              </div>
              <div class="form-row mt-2">
                  <div class="col">
                      <h4>Ergebniss:</h4>
                  </div>
                  <div class="col">
                      <input type="text" class="form-control" readonly>
                  </div>
              </div>
          </form>
    </div>
  </div>
  
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
